<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name..." spellcheck="false">
            <button><span class="material-symbols-outlined">search</span></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./image/clear.svg" class="weather-icon" alt="weather-icon">
            <h1 class="temp">32Â°C</h1>
            <h2 class="city">Bangkok</h2>
            <div class="details">
                <div class="col">
                    <img src="./image/humidity-svgrepo-com.svg" alt="humidity">
                    <div>
                        <p class="humidity">21%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./image/wind-svgrepo-com.svg" alt="wind">
                    <div>
                        <p class="wind">6 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
